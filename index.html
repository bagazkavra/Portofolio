    .profile-pic {
      width: 130px;

      border-radius: 50%;

      background: linear-gradient(135deg, #3a0e4f, #6a0d83);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      margin-bottom: 25px;

    .card {
      width: 85%;
      max-width: 320px;
      margin: 18px auto;
      padding: 16px 24px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: white;
      background: linear-gradient(145deg, #3a0e4f, #5a0f78, #8b2bb2);
      border-radius: 30px;
      box-shadow:
        0 4px 10px rgba(0, 0, 0, 0.15),
        0 6px 16px rgba(75, 15, 102, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.05),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.25s ease-in-out, box-shadow 0.25s ease-in-out;
    }

    .card:hover {
      transform: scale(1.06);
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.1);
    }

    .icon {
      width: 22px;
      height: 22px;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #555;
